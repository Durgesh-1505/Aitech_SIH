<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindSpark</title>
    <link
      rel="shortcut icon"
      href="https://generation-sessions.s3.amazonaws.com/ad584d6a9dd416e9463934672cc1e30a/img/-removal-1@2x.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header id="nav">
      <img
        src="https://generation-sessions.s3.amazonaws.com/ad584d6a9dd416e9463934672cc1e30a/img/-removal-1@2x.png"
        alt=""
      />
      <h4>Profile</h4>
      <h4>Projects</h4>
      <h4>Collaboration</h4>
      <h4>Internships</h4>
      <h4>Startup/Investment</h4>

      <button class="sub-btn">Register</button>
      <a href="login.html" class="login-link">login</a>
    </header>
    <video
      autoplay
      loop
      muted
      src="https://video.wixstatic.com/video/11062b_845093d765a14c4991b159c78e75b37a/1080p/mp4/file.mp4"
    ></video>
    <div id="cursor"></div>
    <div id="cursor-blur"></div>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box-login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon> </span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
